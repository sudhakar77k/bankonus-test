<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coding Challenge</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"  href="/css/style.css" />
</head>

<body>
    <!-- Header Start -->
    <header>
        <h1 class="text-center">Bank On Us</h1>
    </header>
    <!-- Upload File Section Start -->
    <section class="text-center uploadFile">
        <form method="POST" th:action="@{/uploadFile}" enctype="multipart/form-data" role="form" class="col-md-4 col-xs-12 col-md-offset-2">        
            <div class="form-group">
                <label for="file">Upload Single File</label>
                <input type="file" name="file" class="form-control" id="file" placeholder="Upload File">
            </div>
            <button type="submit" class="btn btn-primary submitFile">Submit</button>
        </form>
        <div th:if="${message}">
            <h2 th:text="${message}" />
        </div>
    </section>
    <!-- Upload File Section End -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
